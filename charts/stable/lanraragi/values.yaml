image:
  repository: difegue/lanraragi
  tag: v.0.9.20@sha256:98713d0876e2e2e96f211463a90015e82a2e46aef8b536872e32d7c7db98f149
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10177
        targetPort: 3000
persistence:
  config:
    enabled: true
    mountPath: "/home/koyomi/lanraragi/database"
  content:
    enabled: true
    mountPath: "/home/koyomi/lanraragi/content"
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            LRR_UID: "{{ .Values.securityContext.container.PUID }}"
            LRR_GID: "{{ .Values.securityContext.pod.fsGroup }}"
