image:
  repository: mtlynch/picoshare
  tag: 1.4.3@sha256:f198b2becacc61effb51cdee44ca28af6c369d955d64dca89ed3e70f38235662
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 10209
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            # web admin password
            PS_SHARED_SECRET: "somesecretcode"
            # optional
            LITESTREAM_BUCKET: ""
            LITESTREAM_ENDPOINT: ""
            LITESTREAM_ACCESS_KEY_ID: ""
            LITESTREAM_SECRET_ACCESS_KEY: ""
            LITESTREAM_RETENTION: 72h
persistence:
  data:
    enabled: true
    mountPath: "/data"
portal:
  open:
    enabled: true
