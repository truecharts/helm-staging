image:
  repository: privoce/vocechat-server
  pullPolicy: IfNotPresent
  tag: v0.3.47@sha256:973e5ce1f43ba34212bcfc4265deb4ec6912cfed0aee0cfc516f48055c104353

service:
  main:
    ports:
      main:
        protocol: http
        port: 3009

vocechat:
  frontend_url: localhost:3009

workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - --network.bind
            - 0.0.0.0:{{ .Values.service.main.ports.main.port }}
            - --network.frontend_url
            - "{{ .Values.vocechat.frontend_url }}"

persistence:
  data:
    enabled: true
    mountPath: "/home/vocechat-server/data"

portal:
  open:
    enabled: true
