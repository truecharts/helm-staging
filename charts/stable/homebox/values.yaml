image:
  repository: ghcr.io/sysadminsmedia/homebox
  pullPolicy: IfNotPresent
  tag: 0.14.2@sha256:e2ac4aa3c6216a95c3c4e155928e3317191d80e99c398ab00772003f28e0b69a
homebox:
  allow_registration: true
  auto_increment_asset_id: true
  max_upload_size: 10
  log_level: info
  log_format: text
  mailer_host: ""
  mailer_port: 587
  mailer_from: ""
  mailer_username: ""
  mailer_password: ""
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: homebox-secret
service:
  main:
    ports:
      main:
        protocol: http
        port: 10603
persistence:
  data:
    enabled: true
    mountPath: /data
portal:
  open:
    enabled: true
