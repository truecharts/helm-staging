# Fake external service image
image:
  repository: alpine
  pullPolicy: IfNotPresent
  tag: 3.20.1@sha256:cf3f1802132e21fa51a6edd5b0c41084de134959fddf9dc5d9faf2920a2985b2

global:
  # Ignore isStopped
  ignoreIsStopped: true

service:
  main:
    type: ExternalIP
    externalIP: "1.1.1.1"
    useSlice: false
    ports:
      main:
        protocol: https
        port: 10003
        # Target port is the port of the "external service"
        # Defaults to "port" if not set
workload:
  main:
    enabled: false
    podSpec:
      containers:
        main:
          env: {}
portal:
  open:
    enabled: true

ingress:
  main:
    annotations:
      traefik.frontend.passHostHeader: "false"
