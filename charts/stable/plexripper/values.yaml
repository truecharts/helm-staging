image:
  pullPolicy: IfNotPresent
  repository: plexripper/plexripper
  tag: v0.19.0@sha256:f606f253a5944273d21f5140d29c465a5f3bd590ab04ad9d0283b02f9e18d09e
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 7000
        port: 7000
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: http
            readiness:
              enabled: true
              type: http
            startup:
              enabled: true
              type: http
persistence:
  config:
    enabled: true
    mountPath: /Config
  downloads:
    enabled: true
    mountPath: /Downloads
portal:
  open:
    enabled: true
