  tag: 3.67.0@sha256:7bd0121e736363f3f0a4bfb2a9092fe17e5a922ca8ba959a8558cee57321f0c3
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false

portal:
  open:
    enabled: true
