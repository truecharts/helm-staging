image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.67.0@sha256:6beb7e4aa4fdd3fbf78254a8bf4671dae537f6d7b76a9247961003ba2c65c4c7
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false

portal:
  open:
    enabled: true
