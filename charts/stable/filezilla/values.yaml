image:
  repository: ghcr.io/linuxserver/filezilla
  tag: 3.67.0@sha256:00c9faf27ef5a2590d6ea16db3e26d1de06307fc2d7465025e64fb7869cd0077
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          securityContext:

service:
  main:
    ports:
      main:
        port: 10035
        protocol: http
        targetPort: 3000

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: false

portal:
  open:
    enabled: true
