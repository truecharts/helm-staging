image:
  repository: linuxserver/emby
  pullPolicy: IfNotPresent
  tag: 4.8.10@sha256:0632e30566a10f21a555ac8cbdc34b68ef85f25d1c4bf93ef3d390af061de049
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 10079
        targetPort: 8096
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
