image:
  repository: ghcr.io/linuxserver/openvscode-server
  pullPolicy: IfNotPresent
  tag: 1.91.1@sha256:003927c72bc885367dba315179689a4d5a80602f23379ffefc919a959a805c04
# secretEnv:
#   CONNECTION_TOKEN: "somerandomstring"
