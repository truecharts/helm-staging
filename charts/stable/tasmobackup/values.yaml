image:
  repository: danmed/tasmobackupv1
  tag: 1.06.02@sha256:208e73b09ca5e651be98bd02537ea6a188407f393dd7f1bd7a4c68428219df29
  pullPolicy: IfNotPresent

env:
  DBNAME: data/tasmobackup
  DBTYPE: sqlite

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DBNAME: data/tasmobackup
            DBTYPE: sqlite
service:
  main:
    ports:
      main:
        port: 8259
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /var/www/html/data

portal:
  open:
    enabled: true
