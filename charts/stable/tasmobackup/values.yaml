image:
  repository: danmed/tasmobackupv1
  tag: 1.06.05@sha256:ba2b3950a5970c14497fd4d46a71ced46dc64e69411eff896397f9355a48cd4d
  pullPolicy: IfNotPresent

env:
  DBNAME: data/tasmobackup
  DBTYPE: sqlite

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DBNAME: data/tasmobackup
            DBTYPE: sqlite
service:
  main:
    ports:
      main:
        port: 8259
        protocol: http
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: /var/www/html/data

portal:
  open:
    enabled: true
