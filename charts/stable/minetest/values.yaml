image:
  repository: ghcr.io/linuxserver/minetest
  pullPolicy: IfNotPresent
  tag: 5.8.0@sha256:0d822a67ee90ead2575ea32cc0cd7ea1af073ddc5ed7b6738d4e9d985bd2ca85
service:
  main:
    ports:
      main:
        protocol: udp
        targetPort: 30000
        port: 30000
persistence:
  config:
    enabled: true
    mountPath: "/config/.minetest"
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
