image:
  repository: bitnami/dokuwiki
  pullPolicy: IfNotPresent
  tag: 20240206.1.0@sha256:1e1bb2aaba15b84f0e1b4c36b8c1b1fa0e807c6b76b359f6e103ccf16f82ce9a
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10123
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            DOKUWIKI_USERNAME: "admin"
            DOKUWIKI_PASSWORD: "supersecret"
            DOKUWIKI_FULL_NAME: "Super Admin"
            DOKUWIKI_EMAIL: "admin@example.com"
            DOKUWIKI_WIKI_NAME: "DokuWiki"
persistence:
  config:
    enabled: true
    mountPath: /bitnami/dokuwiki
portal:
  open:
    enabled: true
