image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.29@sha256:ff0e7239c17c6cea4c555ee5290cae55541787bc81be31afb428389e7c4eb807

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
