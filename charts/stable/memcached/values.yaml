image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.27@sha256:c70e71364bc83a3fc6e26f1d87f260ae0fe037f641defc2d7ee7a569c5111f18

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
