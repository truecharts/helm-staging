image:
  repository: bitnami/memcached
  pullPolicy: IfNotPresent
  tag: 1.6.29@sha256:34e0d87dc69b284d6b0d6687f1f2ff1f95bb56e47f7f80c68e08e9546fc1a88e

includeCommon: true
service:
  main:
    ports:
      main:
        port: 11211
        protocol: tcp
        targetPort: 11211
portal:
  open:
    enabled: false

configmap:
  dashboard:
    enabled: true
    labels:
      grafana_dashboard: "1"
    data:
      memcached.json: >-
        {{ .Files.Get "dashboard.json" | indent 8 }}
