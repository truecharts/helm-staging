image:
  repository: ghcr.io/linuxserver/bookstack
  pullPolicy: IfNotPresent
  tag: 24.05.20240511@sha256:58bb731182f937f85563c79f70d9cd5ec0e14ee4cb77a52bf540f77ccc7b8040
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10112
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DB_USER: "{{ .Values.mariadb.mariadbUsername }}"
            DB_DATABASE: "{{ .Values.mariadb.mariadbDatabase }}"
            APP_URL: ""
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PASS: "{{ .Values.mariadb.password }}"
            APP_KEY:
              secretKeyRef:
                name: secrets
                key: APP_KEY
persistence:
  config:
    enabled: true
    mountPath: /config
mariadb:
  enabled: true
  includeCommon: true
  mariadbUsername: bookstack
  mariadbDatabase: bookstack
portal:
  open:
    enabled: true
