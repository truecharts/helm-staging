image:
  repository: yourselfhosted/slash
  pullPolicy: IfNotPresent
  tag: 1.0.0@sha256:d9e4be66d84c9ac5239b25bbab558f712551dfc832919cd9d4f45018a804f902
service:
  main:
    ports:
      main:
        protocol: http
        port: 5231
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SLASH_PORT: "{{ .Values.service.main.ports.main.port }}"
persistence:
  config:
    enabled: true
    mountPath: "/var/opt/slash"
portal:
  open:
    enabled: true
