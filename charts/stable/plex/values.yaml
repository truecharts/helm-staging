image:
  repository: ghcr.io/onedr0p/plex
  pullPolicy: IfNotPresent
  tag: 1.40.5.8921-836b34c27@sha256:154636521a4ea14b3b0720443e7714f53318aeacb569fc00f4221969e2978b7b
service:
  main:
    ports:
      main:
        protocol: http
        port: 32400
        targetPort: 32400
persistence:
  config:
    enabled: true
    mountPath: "/config"
  transcode:
    enabled: true
    mountPath: "/transcode"
    type: emptyDir
    medium: Memory
    targetSelectAll: true
plex:
  # User Defined
  serverIP: "127.0.0.1"
  additionalAdvertiseURL: ""
  disableGDM: true
  requireHTTPS: false
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              path: /identity
            readiness:
              enabled: true
              path: /identity
            startup:
              enabled: true
              path: /identity
          env:
            PLEX_PREFERENCE_GDM: 'GdmEnabled={{ ternary "0" "1" .Values.plex.disableGDM }}'
            # 0=Required, 1=Preferred
            PLEX_PREFERENCE_SEC_CON: 'secureConnections={{ ternary "0" "1" .Values.plex.requireHTTPS }}'
            # User Defined
            ALLOWED_NETWORKS: "172.16.0.0/12,10.0.0.0/8,192.168.0.0/16"
            PLEX_CLAIM: ""
portal:
  open:
    enabled: true
