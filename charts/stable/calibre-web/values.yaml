  pullPolicy: IfNotPresent
  tag: version-0.6.23@sha256:095dc66d17b5ce04d9046ae60281e66a49dc37a03b441892a86558552ec315f7
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8083
        protocol: http
        targetPort: 8083
workload:
