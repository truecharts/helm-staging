image:
  repository: ghcr.io/linuxserver/budge
  tag: 0.0.9@sha256:1bc6982edc8719bf158fa2bdd9b0994f3ba5834365372500376b7ce209bb47e2
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10165
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: "production"
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
