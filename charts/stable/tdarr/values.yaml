image:
  repository: haveagitgat/tdarr
  pullPolicy: IfNotPresent
  tag: 2.20.01@sha256:b59a9608801286edb13d6a6c22c2f78ca7e0a9456b54c540774a7734af138c71
service:
  main:
    ports:
      main:
        port: 8265
  comm:
    enabled: true
    ports:
      comm:
        enabled: true
        port: 8266
persistence:
  configs:
    enabled: true
    mountPath: "/app/configs"
  server:
    enabled: true
    mountPath: "/app/server"
  logs:
    enabled: true
    mountPath: "/app/logs"
  transcode-cache:
    enabled: true
    mountPath: "/temp"
  media:
    enabled: true
    mountPath: "/media"
  varrun:
    enabled: true
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            webUIPort: "{{ .Values.service.main.ports.main.port }}"
            serverPort: "{{ .Values.service.comm.ports.comm.port }}"
            # User Defined
            internalNode: true
            serverIP: "localhost"
            nodeID: "Internal Node"
