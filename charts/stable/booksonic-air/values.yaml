image:
  repository: ghcr.io/linuxserver/booksonic-air
  pullPolicy: IfNotPresent
  tag: 2201.1.0@sha256:fada8d0283487e45ce7a1922aff2bf33bf6b2e8b39b1746695196c6499acd19e
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10048
        protocol: http
        targetPort: 4040
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
