image:
  repository: ghcr.io/linuxserver/booksonic-air
  pullPolicy: IfNotPresent
  tag: 2201.1.0@sha256:a55d6eba4e7fa27a7228ef9250c868d284e85adfcbe66c2c7d7724262188cbb9
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10048
        protocol: http
        targetPort: 4040
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
