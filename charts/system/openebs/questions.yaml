# Include{groups}
questions:
# Include{global}

  - variable: zfs-localpv
    group: "App Configuration"
    label: "ZFS Localpv Settings"
    schema:
      type: dict
      additional_attrs: true
      hidden: true
      attrs:
        - variable: enabled
          label: "enabled"
          schema:
            type: boolean
            default: true
            hidden: true
  - variable: localpv-provisioner
    group: "App Configuration"
    label: "localpv-provisioner Settings"
    schema:
      type: dict
      additional_attrs: true
      hidden: true
      attrs:
        - variable: enabled
          label: "enabled"
          schema:
            type: boolean
            default: false
            hidden: true
        - variable: hostpathClass
          label: "hostpathClass"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: "enabled"
                schema:
                  type: boolean
                  default: false
                  hidden: true


  - variable: storageClass
    group: StorageClass
    label: "StorageClass Settings"
    schema:
      type: dict
      additional_attrs: true
      attrs:
        - variable: zfs-main
          label: "ZFS Localpv Settings"
          schema:
            type: dict
            additional_attrs: true
            attrs:
              - variable: enabled
                label: "enabled"
                schema:
                  type: boolean
                  default: true
              - variable: provisioner
                label: "provisioner"
                schema:
                  type: string
                  default: "zfs.csi.openebs.io"
                  hidden: true
                  required: true
              - variable: isDefault
                label: "Default Class"
                schema:
                  type: boolean
                  default: true
              - variable: reclaimPolicy
                label: "reclaimPolicy"
                schema:
                  type: string
                  required: true
                  default: "Retain"
                  enum:
                    - value: Retain
                      description: Retain (Keep Data on App Deletion)
                    - value: Delete
                      description: Delete (Delete data on App Deletion)
              - variable: allowVolumeExpansion
                label: "Allow VolumeExpansion"
                schema:
                  type: boolean
                  default: true
              - variable: parameters
                label: "parameters"
                schema:
                  type: dict
                  additional_attrs: true
                  attrs:
                    - variable: poolname
                      label: "Pool/Dataset"
                      description: "Please use a correct Poolname/datasetname. Do NOT use /mnt/ thats a path not a pool/dataset name, use something like tank/apps"
                      schema:
                        type: string
                        default: ""
                        valid_chars: '^(?!.*\\)(?!.*ix-applications)[^\/]+(\/[^\/]+)+$'
                        required: true
                    - variable: fstype
                      label: "fstype"
                      schema:
                        type: string
                        default: "zfs"
                        hidden: true
                        required: true
                    - variable: shared
                      label: "shared"
                      schema:
                        type: string
                        default: "yes"
                        hidden: true
                    - variable: thinprovision
                      label: "thinprovision"
                      schema:
                        type: string
                        default: "yes"
                        hidden: true
                    - variable: compression
                      label: "compression"
                      schema:
                        type: string
                        default: "zstd-6"
                        hidden: true
                    - variable: recordsize
                      label: "recordsize"
                      schema:
                        type: string
                        default: "64k"
                        hidden: true
                    - variable: dedup
                      label: "dedup"
                      schema:
                        type: string
                        default: "off"
                        hidden: true
                    ## TODO: Add later
                    #- variable: encryption
                    #  label: "dedup"
                    #  schema:
                    #    type: string
                    #    default: "off"
                    #    hidden: true
  - variable: volumeSnapshotClass
    group: "App Configuration"
    label: "volumeSnapshotClass"
    schema:
      type: dict
      additional_attrs: true
      attrs:
        - variable: zfspv
          label: "ZFS-LocalPV volumeSnapshotClass"
          schema:
            type: dict
            additional_attrs: true
            attrs:
              - variable: enabled
                label: "enabled"
                schema:
                  type: boolean
                  default: false
              - variable: isDefault
                label: "isDefault"
                schema:
                  type: boolean
                  default: false
              - variable: deletionPolicy
                label: "deletionPolicy"
                schema:
                  type: string
                  required: true
                  default: "Delete"
                  enum:
                    - value: Retain
                      description: Retain
                    - value: Delete
                      description: Delete
