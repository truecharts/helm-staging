  tag: v1.0.3@sha256:4a2f920a726163bef066ec525b703d38ef03dbf22598e9903ebfda9dc60fec22

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3333
        port: 3333

persistence:
  data:
    enabled: true
    mountPath: "/opt/app/backend/data"
