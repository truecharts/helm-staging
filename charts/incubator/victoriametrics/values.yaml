image:
  repository: victoriametrics/victoria-metrics
  tag: v1.104.0@sha256:adbcd0bf9c6c66cdb7b9f939b720619c43d90541b7a01519d9bab35f67979a14
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8428
        targetPort: 8428
persistence:
  data:
    enabled: true
    mountPath: /victoria-metrics-data
    targetSelectAll: true
portal:
  open:
    enabled: true
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /health
            readiness:
              type: http
              path: /health
            startup:
              enabled: false
