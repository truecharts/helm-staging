image:
  repository: docuseal/docuseal
  tag: 1.6.6@sha256:da58a13b68d431868f18c332668892479f137394b549adc0cf2e7cdd0bf568cf
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10310
        protocol: http
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: std
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true

cnpg:
  main:
    enabled: true
    user: docuseal
    database: docuseal
