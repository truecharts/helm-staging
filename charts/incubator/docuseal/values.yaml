image:
  repository: docuseal/docuseal
  tag: 1.6.7@sha256:81bd4189396a1ca6384a3f4131db671e6c1482b42a3eec42e155007faf4c20eb
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10310
        protocol: http
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: std
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true

cnpg:
  main:
    enabled: true
    user: docuseal
    database: docuseal
