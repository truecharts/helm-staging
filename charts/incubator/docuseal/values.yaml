image:
  repository: docuseal/docuseal
  tag: 1.6.9@sha256:57b4525e522e52720aa086f3bf1a36b484d12eb6a4a178bf7a7dc14639f44cca
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10310
        protocol: http
        targetPort: 3000

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: std
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /

persistence:
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true

cnpg:
  main:
    enabled: true
    user: docuseal
    database: docuseal
